<!DOCTYPE.html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
    <body>
        <form action="action_page.php" style="border:1px solid #ccc">
            <div class="container">
            <h1>Signup Form</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <label for="Github account"><b>Github Username</b></label>
            <input type="text" placeholder="Github Username" name="Username" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
        
            <form>
                <input type="radio" name="subsription" value="Enterprise"> Enterprise<br>
                <input type="radio" name="subsription" value="Pro"> Pro<br>
                <input type="radio" name="subsription" value="Free"> Free<br>
            </form>
        
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
            </div>
        </form>    
    </body>
</html>
